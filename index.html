<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input-header">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="number-input" type="number" placeholder="20" value="20">
                <button id="convert-btn" class="button">Convert</button>
            </div>
            <div class="boxes-container">
                <div id="length-el" class="boxes">
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div id="volume-el" class="boxes">
                    <h3>Volume (Liters/Gallons)
                    </h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div id="mass-el" class="boxes">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
            </div>
        </div>
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
